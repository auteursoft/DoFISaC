<!DOCTYPE html>
<html>
<head>
    <title>Face Search</title>
</head>
<body>
    <h1>Upload a Face Image</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="query" accept="image/*" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>

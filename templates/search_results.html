
<h1>Search Results</h1>
{% for result in results %}
  <div>
    <img src="{{ url_for('static', filename='thumbnails/' ~ result.thumb_name) }}" height="100" loading="lazy">
    <p>{{ result.full_path }}</p>
    <button onclick="sendFeedback('{{ result.full_path }}', 'positive')">👍</button>
    <button onclick="sendFeedback('{{ result.full_path }}', 'negative')">👎</button>
  </div>
{% endfor %}
<script>
function sendFeedback(image, label) {
  fetch("/feedback", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({image: image, label: label, context: "face_search"})
  }).then(res => alert("Feedback recorded"));
}
</script>

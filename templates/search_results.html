<h1>Search Results</h1>
<p>Query Image: {{ query }}</p>
{% if results %}
<ul>
  {% for result in results %}
    <li>
      <a href="file://{{ result.full_path }}" target="_blank">
        <img src="{{ result.thumb_url }}" height="100">
      </a>
      {{ result.full_path }}
    </li>
  {% endfor %}
</ul>
{% else %}
<p>No matches found.</p>
{% endif %}
<a href="/search">Try another</a>

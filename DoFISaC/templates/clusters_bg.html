<!DOCTYPE html>
<html>
<head>
  <title>Background Clusters</title>
  <style>
    img { border: 1px solid #ccc; margin: 4px; }
    .cluster { margin-bottom: 40px; }
  </style>
</head>
<body>
  <h1>Background Clusters</h1>
  <a href="{{ url_for('index') }}">Back to Home</a>
  {% for cluster_name, images in clusters.items() %}
    <div class="cluster">
      <h2>{{ cluster_name }}</h2>
      <div style="display: flex; flex-wrap: wrap;">
        {% for img in images %}
          <div style="margin: 5px; text-align: center;">
            <a href="file://{{ img.path }}" target="_blank">
              <img src="{{ url_for('static', filename='thumbnails/' + img.thumb) }}" width="160">
            </a>
            <p style="font-size: small;">{{ img.path }}</p>
          </div>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
</body>
</html>

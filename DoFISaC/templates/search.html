<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height: 80px;">
    <h1>Search Faces</h1>
    <form action="{{ url_for('search') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Search">
    </form>
    {% if page_count > 1 %}
        <div>
            {% for i in range(1, page_count + 1) %}
                <a href="{{ url_for('search', page=i) }}">{{ i }}</a>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
